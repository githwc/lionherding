#路径名
#server.servlet.context-path=/lh

#指定端口号
server.port=8080

#==配置DataBase相关==============
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lionherding
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10       #配置最小空闲
spring.datasource.max-wait=1000     #获取连接等待超时时间
spring.datasource.min-idle=5        #配置最大空闲
spring.datasource.initial-size=5    #配置初始化大小
#配置超时时间/秒
server.session.timeout=10
server.tomcat.uri-encoding=UTF-8
#==配置DataBase相关===============

#======Mybatis相关===============
#扫描项目中的pojo类
mybatis.type-aliases-package=com.lh.system.model,com.lh.modules.model
#扫描mapper包下的xml文件
mybatis.mapper-locations=classpath:mapper/*.xml
#======Mybatis相关===============


#指定日期格式
spring.mvc.date-format=yyyy-MM-dd

#===配置thymeleaf相关信息====
#禁用缓存
spring.thymeleaf.cache=false
#配置模板路径
spring.thymeleaf.prefix=classpath:/templates/
#检查模板位置是否存在
spring.thymeleaf.check-template-location=true
#指定后缀
spring.thymeleaf.suffix=.html
#编码格式
spring.thymeleaf.encoding=UTF-8
#内容类别
spring.thymeleaf.servlet.content-type=text/html
#模板的模式，支持HTML，XML，TEXT JASASCRIPT
spring.thymeleaf.mode=HTML5
#===配置thymeleaf相关信息====


