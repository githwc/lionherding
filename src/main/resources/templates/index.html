<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionHerding</title>
    <link rel="stylesheet" href="login/css/style.css">
</head>

<body>
<p class="center">登录用户名为：admin，密码为admin</p>
<p class="center">在用户名和密码错误时，点击登录按钮可以看到表单的摇晃效果。</p>
<div id="wrapper" class="login-page">
    <div id="login_form" class="form">
        <form class="register-form" th:action="@{/reg/register}" action="dashboard.html" method="post">
            <input type="text" placeholder="用户名" id="r_user_name" name="username"/>
            <input type="password" placeholder="密码" id="r_password" name="password"/>
            <input type="text" placeholder="电子邮件" id="r_emial" name="email"/>
            <button id="create" type="submit">创建账户</button>
            <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
        </form>
        <form class="login-form">
            <input type="text" placeholder="用户名" id="user_name"/>
            <input type="password" placeholder="密码" id="password"/>
            <button id="login">登　录</button>
            <p class="message">还没有账户? <a href="#">立刻创建</a></p>
        </form>
    </div>
</div>
<script src="common/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    function check_login() {
        var name = $("#user_name").val();
        var pass = $("#password").val();
        if (name == "admin" && pass == "admin") {
            alert("登录成功！");
            $("#user_name").val("");
            $("#password").val("");
        } else {
            $("#login_form").removeClass('shake_effect');
            setTimeout(function () {
                $("#login_form").addClass('shake_effect')
            }, 1);
        }
    }

    function check_register() {
        var name = $("#r_user_name").val();
        var pass = $("#r_password").val();
        var email = $("r_email").val();
        if (name != "" && pass == "" && email != "") {
            alert("注册成功！");
            $("#user_name").val("");
            $("#password").val("");
        } else {
            $("#login_form").removeClass('shake_effect');
            setTimeout(function () {
                $("#login_form").addClass('shake_effect')
            }, 1);
        }
    }

    $(function () {
        // $("#create").click(function(){
        //     check_register();
        //     return false;
        // })
        // $("#login").click(function(){
        //     check_login();
        //     return false;
        // })
        $('.message a').click(function () {
            $('form').animate({
                height: 'toggle',
                opacity: 'toggle'
            }, 'slow');
        });
    })
</script>
</body>
</html>
